<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance News</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <h1 class="app-title">
            <i class="fas fa-chart-line"></i>
            Finance News
          </h1>
          <div class="header-controls">
            <button
              class="filter-btn"
              id="showAllBtn"
              onclick="filterNews('all')"
            >
              <i class="fas fa-list"></i>
              All News
            </button>
            <button
              class="filter-btn"
              id="showBookmarksBtn"
              onclick="filterNews('bookmarked')"
            >
              <i class="fas fa-bookmark"></i>
              Bookmarks
            </button>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <div class="news-container" id="newsContainer">
          <!-- News cards will be dynamically inserted here -->
        </div>
      </main>

      <!-- Loading Spinner -->
      <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
        <p>Loading latest finance news...</p>
      </div>

      <!-- Empty State -->
      <div class="empty-state" id="emptyState" style="display: none">
        <i class="fas fa-bookmark"></i>
        <h3>No bookmarked articles yet</h3>
        <p>Start bookmarking articles to see them here</p>
      </div>
    </div>

    <!-- News Detail Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
      <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
          <h2 id="modalTitle"></h2>
          <button class="close-btn" onclick="closeModal()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" alt="" />
          <div class="modal-meta">
            <span class="modal-source" id="modalSource"></span>
            <span class="modal-date" id="modalDate"></span>
          </div>
          <div class="modal-summary" id="modalSummary"></div>
          <div class="modal-content-text" id="modalContent"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
